<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ngOtaku_forum.id</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../Asset/android-icon-36x36.png" type="image/x-icon">
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Barlow&family=Heebo&family=Oswald&family=Roboto&display=swap">
</head>
<body>
<main>
    <div id="login">
        <a href="./index.html"><i class="fa-solid fa-xmark"></i></a> 
        <h2>Log In</h2>
        <form action="">
            <input type="text" placeholder="Username/Email">
            <input type="password" placeholder="Password" >
            <button id="btn">Log In</button>
        </form> 
        <p>or login with <a href="#"><i class="fa-brands fa-google"></i></a></p>
        <div class="new">
            <p>Not registered?.<a href="#" onclick="showsignin()">Create an accoount</a></p>
        </div>
    </div>
    <div id="signin">
        <a href="./index.html"><i class="fa-solid fa-xmark"></i></a> 
        <h2>Sign In</h2>
        <form action="">
            <input type="text" placeholder="Create Username">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password" >
            <button id="btn">Sign In</button>
        </form> 
        <p>or login with <a href="#"><i class="fa-brands fa-google"></i></a></p>
        <div class="new">
            <p>Already have account?.<a href="#" onclick="showlogin()">Sign In</a></p>
        </div>
    </div>
    <script src="../js/script2.js"></script>
</main>
</body>
</html>
